<!DOCTYPE html>
<html>
<head>
    <title>Verify JavaScript Version</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: #fff; padding: 40px; text-align: center; }
        .box { background: #2a2a2a; padding: 30px; margin: 20px auto; border-radius: 10px; max-width: 600px; }
        h1 { color: #3b82f6; }
        .pass { color: #10b981; font-size: 24px; font-weight: bold; }
        .fail { color: #ef4444; font-size: 24px; font-weight: bold; }
        code { background: #000; padding: 10px; display: block; margin: 20px 0; }
        .btn { background: #3b82f6; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîç JavaScript Version Check</h1>
        
        <div id="result">
            <p>Checking...</p>
        </div>
        
        <div id="details" style="margin-top: 20px;"></div>
        
        <p style="margin-top: 30px;">
            <a href="/" class="btn">‚Üê Back to App</a>
            <button class="btn" onclick="location.reload()">üîÑ Test Again</button>
        </p>
    </div>
    
    <script>
        // Check what the JavaScript code looks like
        const testBasePath = window.location.pathname.startsWith('/jrk') ? '/jrk' : '';
        const testApiBase = testBasePath + '/api';
        
        const resultDiv = document.getElementById('result');
        const detailsDiv = document.getElementById('details');
        
        // Show results
        if (testBasePath === '/jrk') {
            resultDiv.innerHTML = '<p class="pass">‚úÖ CORRECT VERSION LOADED!</p>';
            detailsDiv.innerHTML = `
                <p>The JavaScript is using the NEW code:</p>
                <code>basePath = '${testBasePath}'<br>API_BASE = '${testApiBase}'</code>
                <p style="color:#10b981;">This should fix the Unauthorized errors!</p>
                <p style="margin-top:20px;"><strong>Next step:</strong> Go back to the app and test the violation history button</p>
            `;
        } else {
            resultDiv.innerHTML = '<p class="fail">‚ùå OLD VERSION STILL LOADED</p>';
            detailsDiv.innerHTML = `
                <p>The JavaScript is still using the OLD code:</p>
                <code>basePath = '${testBasePath}'<br>API_BASE = '${testApiBase}'</code>
                <p style="color:#ef4444;">The server is still serving cached JavaScript</p>
                <p style="margin-top:20px;"><strong>Solution:</strong> Contact your hosting support to clear server cache</p>
            `;
        }
        
        // Also show current location info
        detailsDiv.innerHTML += `
            <hr style="margin:20px 0; border-color:#444;">
            <p style="font-size:12px; color:#888;">
                Current URL: ${window.location.href}<br>
                Pathname: ${window.location.pathname}<br>
                Script loaded from: assets/app.js?v=20251023-fix
            </p>
        `;
    </script>
</body>
</html>
